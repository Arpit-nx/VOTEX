<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Translation</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Speech Translation</h1>
        <form id="uploadForm">
            <label for="audioFile">Upload Audio File:</label>
            <input type="file" id="audioFile" name="audio" accept="audio/*" required>
            <label for="language">Select Language:</label>
            <select id="language" name="language" required>
                {% for name, code in languages.items() %}
                    <option value="{{ code }}">{{ name }}</option>
                {% endfor %}
            </select>
            <button type="submit">Translate</button>
        </form>
        <div id="results">
            <p><strong>Recognized Text:</strong> <span id="inputText"></span></p>
            <p><strong>Translated Text:</strong> <span id="translatedText"></span></p>
            <audio id="audioPlayback" controls style="display: none;"></audio>
        </div>
        <div class="error" id="error"></div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
