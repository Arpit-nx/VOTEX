<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech-to-Text Translation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Speech-to-Text Translation</h1>
        
        <label for="language">Select Language</label>
        <select id="language">
            {% for language, code in languages.items() %}
                <option value="{{ code }}">{{ language }}</option>
            {% endfor %}
        </select>
        
        <div class="controls">
            <button id="record-button">Record</button>
            <button id="stop-button" disabled>Stop</button>
            <input type="file" id="upload-audio" accept="audio/*">
            <button id="upload-button">Upload</button>
        </div>
        
        <div id="result">
            <h2>Recognized Text:</h2>
            <p id="recognized-text"></p>
            
            <h2>Translated Text:</h2>
            <p id="translated-text"></p>
            
            <h2>Translated Audio:</h2>
            <audio id="translated-audio" controls></audio>
        </div>
    </div>
    
    <script>
        const languageSelect = document.getElementById('language');
        const recordButton = document.getElementById('record-button');
        const stopButton = document.getElementById('stop-button');
        const uploadAudio = document.getElementById('upload-audio');
        const uploadButton = document.getElementById('upload-button');
        let mediaRecorder;
        let chunks = [];

        recordButton.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = (e) => chunks.push(e.data);
                mediaRecorder.onstop = processRecording;
                mediaRecorder.start();
                recordButton.disabled = true;
                stopButton.disabled = false;
            } catch (err) {
                console.error('Microphone access error:', err);
            }
        });

        stopButton.addEventListener('click', () => {
            mediaRecorder.stop();
            recordButton.disabled = false;
            stopButton.disabled = true;
        });

        function processRecording() {
            const audioBlob = new Blob(chunks, { type: 'audio/webm' });
            sendAudioToServer(audioBlob);
            chunks = [];
        }

        uploadButton.addEventListener('click', () => {
            const file = uploadAudio.files[0];
            if (file) sendAudioToServer(file);
        });

        function sendAudioToServer(audioFile) {
            const formData = new FormData();
            formData.append('audio', audioFile);
            formData.append('language', languageSelect.value);

            fetch('/translate', { method: 'POST', body: formData })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('recognized-text').textContent = data.recognized_text;
                    document.getElementById('translated-text').textContent = data.translated_text;
                    document.getElementById('translated-audio').src = data.audio_file;
                })
                .catch(error => console.error('Translation error:', error));
        }
    </script>      
</body>
</html>
